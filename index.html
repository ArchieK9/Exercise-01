<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Exercise 01</title>
</head>
<body>
    <div class="container">
        <div class="grid">
            <div class="img">
                <img src="images/image-product-mobile.jpg" alt="" class="mobile">
                <img src="images/image-product-desktop.jpg" alt="" class="desktop">
            </div>
            <div class="card-content">
                <p class="p">PERFUME</p>
                <h1>Gabrielle Essence Eau De Parfum</h1>
                <p class="p1">
                    A floral, solar and voluptuous intepretation composed by Olivier Polge,
                    Perfumer-creator for the House of CHANEL
                </p>
                <div class="price">
                    <h1>$149.99</h1>
                    <p class="p2"><s>$169.99</s></p>
                </div>
                <button>
                    <img src="images/icon-cart.svg" alt="" class="icon-cart"> &nbsp; Add to cart
                </button>
            </div>
        </div>
    </div>
</body>
</html>
